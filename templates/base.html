            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ABC Careers Logo" class="rounded-circle" style="width: 40px; height: 40px; margin-right: 10px;">

            <span class="fw-bold fs-4">ABC Careers</span>
          </a>
