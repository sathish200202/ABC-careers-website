{% extends 'base.html' %} {% block content %}
<div class="container py-5">
  <h1 class="text-center mb-4 formheading">Job Application Form</h1>

  <!-- Job Details -->
  <div class="row mb-4">
    <div class="col-lg-12 text-center">
      <h3>Apply for: <strong>{{ job.title }}</strong></h3>
    </div>
  </div>

  <!-- Application Form -->
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form action="#" method="POST" enctype="multipart/form-data">
        <!-- Personal Information Section -->
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            name="fullName"
            placeholder="John Doe"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="john.doe@example.com"
            required
          />
        </div>

        <!-- Contact Information Section -->
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            name="phone"
            placeholder="+1 (555) 123-4567"
            required
          />
        </div>

        <!-- Resume Upload -->
        <div class="mb-3">
          <label for="resume" class="form-label"
            >Upload Your Resume (PDF, DOCX)</label
          >
          <input
            type="file"
            class="form-control"
            id="resume"
            name="resume"
            accept=".pdf,.docx"
            required
          />
        </div>

        <!-- Cover Letter Section -->
        <div class="mb-3">
          <label for="coverLetter" class="form-label">Cover Letter</label>
          <textarea
            class="form-control"
            id="coverLetter"
            name="coverLetter"
            rows="4"
            placeholder="Tell us why you're a great fit for this job."
            required
          ></textarea>
        </div>

        <!-- Experience Section -->
        <div class="mb-3">
          <label for="experience" class="form-label"
            >Years of Relevant Experience</label
          >
          <input
            type="number"
            class="form-control"
            id="experience"
            name="experience"
            min="0"
            max="50"
            placeholder="5"
            required
          />
        </div>

        <!-- Submit Button -->
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">
            Submit Application
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
